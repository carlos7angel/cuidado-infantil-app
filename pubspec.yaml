name: cuidado_infantil
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.3
  get_storage: ^2.1.1
  intl: ^0.20.2
  flutter_screenutil: ^5.9.3
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  ndialog: ^4.5.0+1
  dio: ^5.9.0
  cached_network_image: ^3.4.1
  scrollable_positioned_list: ^0.3.8
  form_builder_file_picker: ^5.0.0
  form_builder_image_picker: ^4.3.1
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: EcommerceAppUI
      fonts:
        - asset: assets/fonts/EcommerceAppUI.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
    - family: Kruda
      fonts:
        - asset: assets/fonts/Kruda-Black.otf
    - family: KrudaWide
      fonts:
        - asset: assets/fonts/Kruda_Wide_Black.otf
    - family: Londrina
      fonts:
        - asset: assets/fonts/LondrinaSolid-Regular.ttf